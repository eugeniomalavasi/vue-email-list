<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email list</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <label for="numb">inserisci il numero di email da generare</label>
        <input type="text" id="numb" v-model="emailTotal">
        <br>
        <button @click="emailGen(emailTotal)">genera email</button>
        <ul>
            <li v-for="curEmail in emailArray" v-if="emailTotal <= emailArray.length"> {{ curEmail }} </li>
        </ul>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom script -->
    <script src="./js/script.js"></script>
</body>

</html>
